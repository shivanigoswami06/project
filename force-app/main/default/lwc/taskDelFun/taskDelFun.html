        <div slot="footer"> 
            <lightning-button title="Delete" label="Delete Selected Row" size="small" variant="brand" icon-name="utility:delete" icon-position="right" onclick={deleteTaskRowAction}></lightning-button>
        </div>
     
  <br/><br/>
   </lightning-card>   
</template>
