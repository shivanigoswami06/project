                    <label style="font-style: normal; font-weight: normal; margin-bottom: 2px; color: rgb(59, 59, 59);">
                        <abbr class="slds-required" title="required">*</abbr>Milestone Name</label>
                    
                    <lightning-input 
                        class=" requiredfield" 
                        type="text"
                        name="milestone" variant="label-hidden"
                        placeholder="New Milestone" value={name} onchange={addName}
                        style="padding-bottom: 20px;width:150px; font-weight: normal;color:#54698d">
                    </lightning-input>
                    </div>

                  </div>  -->
                <div class="slds-col slds-size_1-of-2 slds-form-element__control"

                    <label class="slds-form-element__label"
                      style="text-align:center;padding-bottom:5px; ">
                        <em style="color:red;">*</em>Project
                    </label>
                    <br>
                  
                <span style="padding-left:50px">
            <lightning-icon icon-name="custom:custom5" variant="circle"
                alternative-text={projectName} size="small"></lightning-icon>
            &nbsp;{projectName}
        </span>
    </span>
</div>                                           
                          <div class="slds-col slds-size_1-of-3 slds-form-element__control" style="padding-left:50px;">

                              </lightning-input>
                              </div>
                    
                                                 
          </div>

                  </div>
              </div>
          </div>
      </div>   
      <!-- <div class="slds-backdrop slds-backdrop_open"></div> -->
    </template>

  
  
    <!-- Insert sub task Starts here -->
    <template if:true={isModalOpen2}>
      <div class="slds-modal slds-fade-in-open slds-backdrop">
          <div class="slds-modal__container custom-width2">
              <!-- modal header start -->
              <div class="slds-modal__header header" style="width:600px">
                  <lightning-button-icon icon-name="utility:close" alternative-text="Close this window" size="large"  
                      variant="bare-inverse" onclick={closeModal} class="slds-modal__close">  
                  </lightning-button-icon> 
                  <h2 id="modal-heading-02" class="slds-text-heading_medium slds-hyphenate">Add Sub Task</h2>
              </div> 
              <!-- modal body start -->
              <div class="slds-modal__content scroll-1" style="height: 150px;width:600px">
                  <div class="slds-grid slds-wrap custom-container" style="margin-top:10px;">
                    <div class="slds-col slds-size_1-of-2 slds-form-element__control"
                    style="padding-bottom: 20px; padding-right: 20px; font-weight: normal;">
                    <span style="padding-left:50px">
                        <label class="slds-form-element__label"
                          style="text-align:center;padding-bottom:5px; ">
                            <em style="color:red;">*</em>Task Name
                        </label>
                        <br>
                      
                    <span style="padding-left:50px">
                <lightning-icon icon-name="custom:custom5" variant="circle"
                    alternative-text={taskName} size="small"></lightning-icon>
                &nbsp;{taskName}
            </span>
        </span>
    </div>    
                    <div class="slds-col slds-size_1-of-2 slds-form-element__control" style="padding-left:50px;">
                        <label style="font-style: normal; font-weight: normal; margin-bottom: 2px; color: rgb(59, 59, 59);">
                            <abbr class="slds-required" title="required">*</abbr>Sub Task Name</label>
                        
                        <lightning-input 
                            class=" requiredfield" 
                            type="text"
                            name="Task" variant="label-hidden"
                            placeholder="NewTask" value={name} onchange={addName}
                            style="padding-bottom: 20px;width:150px; font-weight: normal;color:#54698d">
                        </lightning-input>
                        </div>
                                                           
    
              </div>
              </div>
              <!-- modal footer start-->
              <div class="slds-modal__footer" style="width:600px">
                  <div>
                      <lightning-button type="button" variant="brand" class="slds-m-left_x-small" label="Cancel" onclick={closeModal2}></lightning-button>
                      <lightning-button type="button" variant="brand" class="slds-m-left_x-small" label="Save" onclick={saveClick2}></lightning-button>
                  </div>
              </div>
          </div>
      </div>   
      <!-- <div class="slds-backdrop slds-backdrop_open"></div> -->
    </template>

    
     
 <!-- <div class="slds-backdrop slds-backdrop_open"></div> -->

 
     <!-- Delete Function -->

     <template if:true={openDeleteModal}>
      <!-- Modal/Popup Box LWC starts here -->
      <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
        aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container fix">
          <!-- Modal/Popup Box LWC header here -->
          <header class="slds-modal__header header">
            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close"
              onclick={closeDeleteModal}>
              <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small">
              </lightning-icon>
              <span class="slds-assistive-text">Close</span>
            </button>
            <h2 data-id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">
              Delete
            </h2>
          </header>
          <!-- Modal/Popup Box LWC body starts here -->
          <div class="slds-modal__content slds-p-around_medium center-content"
            data-id="modal-content-id-1">
            <header style="text-align: center">
              <br />
              Are you sure you want to delete this ?
            </header>
          </div>
          <!-- Modal/Popup Box LWC footer starts here -->
          <footer class="slds-modal__footer">
            <button class="slds-button slds-button_brand" onclick={handleFileDelete} title="Cancel">
              Confirm
            </button>
            <button class="slds-button slds-button_brand" onclick={closeDeleteModal} title="Cancel">
              Cancel
            </button>
          </footer>
        </div>
      </section>
      <div class="slds-backdrop slds-backdrop_open"></div>
    </template>    
</template>
